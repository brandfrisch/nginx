---

- hosts: all
  gather_facts: true
  vars:
    goss:
      package:
        nginx:
          installed: true
      port:
        tcp:80:
          listening: true
          ip:
          - 0.0.0.0
      service:
        nginx:
          enabled: true
          running: true
      user:
        nginx:
          exists: true
          groups:
          - nginx
          - www-data
          home: /nonexistent
          shell: /bin/false
      group:
        nginx:
          exists: true
      process:
        nginx:
          running: true

  post_tasks:

    - name: Copy tests to remote
      copy:
        content: "{{ goss | to_nice_yaml }}"
        dest: "/tmp/goss.yml"

    - name: test goss files
      goss:
        path: "/tmp/goss.yml"
        format: documentation
