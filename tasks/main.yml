---
# tasks file for nginx

- name: set distro-specific variables
  include_vars: "{{ ansible_os_family | lower }}.yml"
  ignore_errors: true

- include: "{{ ansible_os_family | lower }}_setup.yml"

- name: Install Nginx Packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ nginx_packages }}"
  tags:
    - package
    - nginx

- name: Manage user accounts
  when: ansible_os_family == 'Debian'
  user:
    name: nginx
    groups: www-data
    append: yes
    state: present
    system: yes
  notify: restart nginx
  tags:
    - setup
    - nginx

- name: Delete default config
  file:
    path: "/etc/nginx/conf.d/default.conf"
    state: absent
  tags:
    - setup
    - nginx

- name: Generating Diffie-Hellmann pems
  shell: "openssl gendh -out /etc/nginx/dh_{{ item }}.pem -2 {{ item }}"
  args:
    creates: "/etc/nginx/dh_{{ item }}.pem"
  with_items:
    - "{{ nginx_diffie_hellmann_length }}"
  tags:
    - config
    - nginx
    - skip_ansible_lint

- name: Create sites folders
  file:
    path: "/etc/nginx/{{ item }}"
    state: directory
  with_items:
    - sites-available
    - sites-enabled
  tags:
    - setup
    - nginx

- name: Create nginx sites
  when: nginx_sites | length > 0
  template:
    src: "{{ item }}"
    dest: "/etc/nginx/sites-available/{{ item | basename | replace('.j2', '') }}"
  with_items:
    - "{{ nginx_sites }}"
  notify: reload nginx
  tags:
    - config
    - nginx

- name: Enable defined sites
  when: nginx_sites_enabled | length > 0
  file:
    path: "/etc/nginx/sites-enabled/{{ item }}"
    src: "/etc/nginx/sites-available/{{ item }}"
    state: link
  with_items:
    - "{{ nginx_sites_enabled }}"
  notify: reload nginx
  tags:
    - config
    - nginx

- name: Create config file
  template:
    src: "{{ nginx_config_file }}"
    dest: "/etc/nginx/nginx.conf"
    validate: "nginx -t -c %s"
  notify: reload nginx
  tags:
    - config
    - nginx

- name: Start and enable Nginx
  service:
    name: nginx
    enabled: yes
    state: started
  tags:
    - service
    - nginx
