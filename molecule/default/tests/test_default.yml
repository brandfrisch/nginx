---
package:
  nginx:
    installed: true
port:
  tcp:80:
    listening: true
    ip:
      - 0.0.0.0
service:
  nginx:
    enabled: true
    running: true
user:
  nginx:
    exists: true
    groups:
      - nginx
      - www-data
    home: /nonexistent
    shell: /bin/false
group:
  nginx:
    exists: true
process:
  nginx:
    running: true
